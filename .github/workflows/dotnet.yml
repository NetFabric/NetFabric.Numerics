name: .NET

on:
  push:
    branches: 
    - main
    paths:
    - src/**
    - .github/workflows/dotnet.yml
  pull_request:
    branches:
    - main
    paths:
    - src/**
    - .github/workflows/dotnet.yml
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --no-restore -c:Release

    - name: Test Solution
      run: dotnet test --no-build --verbosity normal -c:Release

    - name: Disable Vector256
      run: echo "DOTNET_EnableAVX2=0" >> $GITHUB_ENV

    - name: Test Solution (Vector256 disabled)
      run: dotnet test --no-build --verbosity normal -c:Release

    - name: Disable Vectorization
      run: echo "DOTNET_EnableHWIntrinsic=0" >> $GITHUB_ENV

    - name: Test Solution (vectorization disabled)
      run: dotnet test --no-build --verbosity normal -c:Release
